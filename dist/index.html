<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediascreen.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="top__card">
        <div class="card__back">
          <p id="card-cvc">000</p>
        </div>
        <div class="card__front">
          <img src="images/card-logo.svg" alt="" aria-hidden="true" />
          <div class="card__front__details">
            <p id="card-number">0000 0000 0000 0000</p>
            <p id="card-name">Jane Appleseed</p>
            <p class="card__date">
              <span id="date-month">00</span> / <span id="date-year">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bottom__card">
        <form class="form">
          <fieldset>
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" aria-placeholder="e.g. Jane Appleseed" />
            <span id="name-error"></span>
            <br />
            <br />
            <label for="number">Card Number</label>
            <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000"
              aria-placeholder="e.g. 1234 5678 9123 0000" />
            <span id="number-error"></span>
            <br />
            <br />
            <div class="nums__container">
              <div class="exp__date">
                <label>Exp. Date (MM/YY)</label>
                <input type="number" class="input__month" id="month" placeholder="MM" aria-placeholder="MM" />
                <input type="number" class="input__year" id="year" placeholder="YY" aria-placeholder="YY" />
                <span id="month-error"></span>
                <span id="year-error"></span>
              </div>
              <div class="cvc__num">
                <label for="cvc">CVC</label>
                <input type="number" class="input__cvc" id="cvc" placeholder="e.g. 123" aria-placeholder="e.g. 123" />
                <span id="cvc-error"></span>
              </div>
            </div>
            <button type="submit" id="submit">Confirm</button>
          </fieldset>
        </form>
        <div class="thanks">
          <section>
            <img src="images/icon-complete.svg" alt="" aria-hidden="true">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button class="continue">Continue</button>
          </section>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Muhammad Hisham</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
